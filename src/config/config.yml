sqs:
  local:
    params:
      region: sqs
      endpoint: http://sqs:9324
      apiVersion: "2012-11-05"
    queueName:
      - cvs-edh-test-results-q
  remote:
    params:
      apiVersion: "2012-11-05"
    queueName:
      - cvs-edh-test-results-${BRANCH}-queue

targets:
  test-results:
    queue: test-results
    dlQueue: cvs-edh-dispatcher-test-results-${BRANCH}-dlq
    swaggerSpecFile: API_Vehicle_Testresults_28.1.yaml
    schemaItem: completeTestResults
    endpoints:
      INSERT: test-results
      MODIFY: test-results/{testResultId}
      REMOVE: test-results/{testResultId}
  activities:
    queue: activities
    dlQueue: cvs-edh-dispatcher-activities-${BRANCH}-dlq
    swaggerSpecFile: API_Activities_05.yaml
    schemaItem: activity
    endpoints:
      INSERT: activities
      MODIFY: activities/{id}
      REMOVE: activities/{id}
  technical-records:
    queue: technical-records
    dlQueue: cvs-edh-dispatcher-technical-records-${BRANCH}-dlq
    swaggerSpecFile: API_Vehicle_Tech_Records_v31.yaml
    schemaItem: completeTechRecordDB
    endpoints:
      INSERT: vehicles/{systemNumber}
      MODIFY: vehicles/{systemNumber}
      REMOVE: vehicles/{systemNumber}
